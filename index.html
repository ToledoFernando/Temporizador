<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Temporizador simple - Toledo</title>
    <link rel="stylesheet" href="estilos.css">
    <audio src="alarmaCunumi.mp3"></audio>
</head>
<body>
    <div class="contenedor">
        <form id="botones">
            <input type="button" value="+1h" id="mas1h" onclick="document.getElementById('tiempoHoras').value++;">
            <input type="button" value="+1m" id="mas1m" onclick="document.getElementById('tiempoMinutos').value++;">
            <input type="button" value="+1s" id="mas1s" onclick="document.getElementById('tiempoSegundos').value++;">
            <br>
            <div class="contador">
                <input type="textfield" name="cronometroh" id="tiempoHoras" maxlength="1" size="2" value="0" ><label>:</label>
                <input type="textfield" name="cronometrom" id="tiempoMinutos" maxlength="1" size="2" value="0"><label>:</label>
                <input type="textfield" name="cronometros" id="tiempoSegundos" maxlength="1" size="2" value="0">
            </div>
            
            <input type="button" value="-1h" id="menos1h" onclick="document.getElementById('tiempoHoras').value--;">
            <input type="button" value="-1m" id="menos1m" onclick="document.getElementById('tiempoMinutos').value--;">
            <input type="button" value="-1s" id="menos1s" onclick="document.getElementById('tiempoSegundos').value--;">
            <br>
            <div class="botones2">
                <input type="button" value="Iniciar" id="iniciar">
                <input type="button" value="Parar" id="parar">
                <input type="button" value="Reiniciar" id="reiniciar">
                <input type="button" value="Detener Alarma" id="detener">
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
